<html>
    <head>
        <title>Template 1</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .main{
                min-height: 800px;
                background-color: bisque;
                padding: 5px;
            }
            .header{
                height: 200px;
                background-color: brown;
            }
            .nav{
                height: 100px;
                background-color: chocolate;
            }
            .main-content{
                height: 300px;
                background-color: yellowgreen;
            }
            .img-section{
                height: 250px;
                background-color: aquamarine;
            }
            .image{
                display: inline-block;
                width: 30%;
                height: 230px;
                margin-left: 2.5%;
                margin-top: 0.7%;
                background-color: blueviolet;
            }
            .footer{
                height: 100px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header"></div>
            <div class="nav"></div>
            <div class="main-content"></div>
            <div class="img-section">
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
